<div class="loader" *ngIf="raves$.length == 0"></div>
<section class="tiles">
    <article *ngFor="let rave of raves$ | async" (click)="choose(rave)">
        <span>
            <Img src="{{rave.image}}" width="100" height="100" />
            <p>{{ rave.title }}</p>
        </span>       
    </article>
</section>
